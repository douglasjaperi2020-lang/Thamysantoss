<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Idade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b30000;
    }

    small {
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>⚠️ Conteúdo +18</h1>
  <p>Este conteúdo é destinado apenas para maiores de 18 anos.<br>Deseja continuar?</p>

  <div>
    <button onclick="prosseguir()">Sim, tenho mais de 18</button>
    <button onclick="sair()">Não</button>
  </div>

  <small>Ao clicar em "Sim", você confirma que é maior de 18 anos e aceita visualizar conteúdo adulto.</small>

  <script>
    function prosseguir() {
      // Pequeno atraso para melhor experiência
      setTimeout(() => {
        window.location.href = "https://t.me/Thamysantos_bot";
      }, 300);
    }

    function sair() {
      window.location.href = "https://google.com";
    }
  </script>
</body>
</html>
